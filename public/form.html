<html>
	<head>
		<title>CSE 120 - Favorite Books</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="script.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"></script>
	</head>
	<body onload="loadEditItem()">
		<label>ID</label>
		<input type="text" id="_id" readonly> <br>
    <label>Full name</label>
    <input type="text" id="fullname"><br>
    <label>Title</label>
    <input type="text" id="title"><br>
    <label>Author</label>
    <input type="text" id="author"><br>
    <label>Colour</label>
    <input type="text" id="colour"><br>
    <label>Cover type</label>
    <input type="text" id="covertype"><br>
    <label>Other Cover Type</label>
    <input type="text" id="othercovervalue"><br>
    <label>Number of pages</label>
    <input type="text" id="nofpages"><br>
    <label>Price</label>
    <input type="text" id="price"><br>
    <label>Currency</label>
    <input type="text" id="currency"><br>
    <label>Language</label>
    <input type="text" id="language"><br>
    <label>Other language</label>
    <input type="text" id="otherlanguagevalue"><br>
    <label>Original language</label>
    <input type="text" id="orglanguage"><br>
    <label>Other original language</label>
    <input type="text" id="otherorglanguagevalue"><br>
    <label>Edition</label>
    <input type="text" id="edition"><br>
    <label>Dimensions</label>
    <input type="text" id="dimensions"><br>
    <label>Publisher</label>
    <input type="text" id="publisher"><br>
    <label>Publishing day</label>
    <input type="text" id="date"><br>
    <label>Original Publishing day</label>
    <input type="text" id="orgdate"><br>
    <label>Genre</label>
    <input type="text" id="genre"><br>
    <label>Age restriction</label>
    <input type="text" id="agerestr">
    <button type = "submit" onclick="updateData(event)">Submit</button>
	</body>
</html>
