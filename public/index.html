<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Hobby</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  </head>
  <body>
    <form>
      <div>
        <h1>Football</h1>
        <label for="required" style="color:red">*Required</label>
        <img src="https://tellyourstorymap.eu/wp-content/uploads/2018/04/AUT_12-1080x675.jpg" alt="Football"><br>
        </div><br>

      <div class="div-form">
        <br><label for="fname">Full Name<span class="required" style="color:red;">*</span></label><br>
        <input type="text" id="fullname" name="fname" placeholder="Name Surname" onblur ="HandleFullnameChange()">
      </div>


      <div class="div-form">
        <br><label for="mail">Email Address<span class="required" style="color:red;">*</span></label><br>
        <input type="text" id="mail" name="mail" placeholder="Email Address" onblur = "HandleMailChange()">
        </div>

      
      <div>
      <br><label for="date">Date of birth<span class="required" style="color:red;">*</span></label><br>
      <input type="date" id="date" name="date" onchange = "HandleDateChange()"><br><br>
      </div>


<div>
      <br><label for="followingf">Since when have you been following football?<span class="required" style="color:red;">*</span></label><br>
      <input type="followingf" id="age" name="followingf" placeholder="Age" onchange = "HandleTimeChange()"<br><br>
      </div>

      <div>
  <br><label for="quantity">How many years have you been playing football?<span class="required" style="color:red;">*</span></label><br>
  <input type="number" id="years" name="quantity" min="1" max="100" onchange = "HandleYearsChange()"><br><br>
  </div>

  <div class="div-form">
        <br><label for="favfootballer">Who is your favorite football player /if you have any/?</label><br>
        <input type="text" id="favplayer" name="favfootballer" placeholder="Your favourite player" onblur = "HandleFavChange()">
      </div>



      <div class="div-form">
        <br><label for="clubs">Which club do you support?<span class="required" style="color:red;">*</span></label><br>
        <input type="radio" id="club" name="club" value="Real Madrid" onchange="HandleClubchange(event)" required>
        <label for="Real Madrid">Real Madrid</label><br>
        <input type="radio" id="club" name="club" value="FC Barcelona" onchange="HandleClubchange(event)" required>
        <label for="FC Barcelona">FC Barcelona</label><br>
        <input type="radio" id="club" name="club" value="Manchester United" onchange="HandleClubchange(event)" required>
        <label for="Manchester United">Manchester United</label><br>
        <input type="radio" id="club" name="club" value="Bayern Munich" onchange="HandleClubchange(event)" required>
        <label for="Bayern Munich">Bayern Munich</label><br>
        <input type="radio" id="club" name="club" value="other" onchange="HandleClubchange(event)" required>
        <label for="other">Other:</label>    
        <input type="text" name="other" id="otherclub" onblur="HandleOtherClubchange()" placeholder="Your version"> 
        <label for="other"</label>

      </div>


      <input type="button" value="Submit" id="Submit" onclick="ShowTheData(event)">
      </form>
    <script src="script.js"></script>
  </body>
</html>
